<!-- iframe : using other webpages within the page called as iframe -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


   <section>
      <div class="title">
         <h1 style="text-align: center;">Contact <span style="color: rgb(176, 7, 7);">Us</span></h1>
         <p style="text-align: center;margin-top: 10px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit cum iure
            laboriosam, vero recusandae ad! Similique cum non blanditiis?</p>
      </div>
      <div class="map">
         <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15222.223931969109!2d78.3955875!3d17.48095345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1706585024413!5m2!1sen!2sin"
            width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="icon">
         <div class="location">
            <div class="ico">
               <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="content">
               <h3>Location :</h3>
               <p>Jntu road, Kphb</p>
            </div>
         </div>

         <div class="location">
            <div class="ico">
               <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="content">
               <h3>Email :</h3>
               <p>ABC@GMAIL.COM</p>
            </div>
         </div>

         <div class="location">
            <div class="ico">
               <i class="fa-solid fa-mobile"></i>
            </div>
            <div class="content">
               <h3>Call:</h3>
               <p>123456789</p>
            </div>
         </div>

      </div>



      <!-- form -->

      <div class="form">
         <form action="">
            <div class="details">

            <input type="text" placeholder="Name" class="name">
            
            <input type="text" placeholder="Email" class="email">
            <div class="other">
            <input type="text" placeholder="Subject" class="subject">

            <textarea name="" id="" cols="30" rows="5" class="text">Message</textarea>
               <div class="btn">
            <button>Send Message</button>
            </div>
         </div>


         </div>

         </form>
      </div>

   </section>


</body>

</html>
