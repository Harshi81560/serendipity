<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: animate;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            position: absolute;
            animation-direction: alternate;
            animation-timing-function: ;
        }
        @keyframes animate{
            0%{
                background-color: yellowgreen;
                top: 0;
                left: 0;
            }
            10%{
                background-color: rgb(235, 237, 231);
                top: 0;
                left: 200px;
            }
            20%{
                background-color: rgb(214, 234, 174);
                top: 0;
                left: 250px;
            }
            50%{
                background-color: rgb(179, 235, 68);
                top: 0;
                left: 300px;
            }
            75%{
                background-color: rgb(40, 56, 8);
                top: 0;
                left: 350px;
            }
            100%{
                background-color: rgb(26, 37, 3);
                top: 0;
                left: 400px;
            }
        }
    </style>
</body>
</html>
